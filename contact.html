<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Contact Page</title>
        <link rel="icon" href="assets/images/avatar_6870a14e9010_128.jpg">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="headerBar" class="clearfix">
            <h1 id="name">Jasper Roth</h1>
            <div id="links">
                <a href="index.html" class="siteLink">About</a>
                <div class="linkDivider">|</div>
                <a href="portfolio.html" class="siteLink">Portfolio</a>
                <div class="linkDivider">|</div>
                <a href="contact.html" class="siteLink">Contact</a>
            </div>
        </div>

        <main>
            <div class="contentCard">
                <h2 class="contentTitle">Contact</h2>
    
                <div class="contentBody clearfix">
                    <form class="contactForm">
                        <div>Name</div>
                        <input class="contactInput" type="text" name="name" placeholder="John Smith"/>
                        <div>Email</div>
                        <input class="contactInput" type="text" name="email" placeholder="example@gmail.com"/>
                        <div>Message</div>
                        <textarea class="msgInput" name="message" rows="10" cols="100"></textarea>
                        <input class="contactSubmit" type="submit" value="Submit"/>
                    </form>
                </div>
            </div>
        </main>

        <footer><div>I was not expecting you to look at the footer.</div></footer>
    </body>
</html>
